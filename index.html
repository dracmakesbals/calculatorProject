<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="calcOuter">
        <div class="calcName">gay69</div>
        <div class="display-container"></div>
        <div class="buttons-container">
          <div class="buttons-row1">
            <div class="button"><button value="7">7</button></div>
            <div class="button"><button value="8">8</button></div>
            <div class="button"><button value="9">9</button></div>
            <div class="button"><button value="+">+</button></div>
          </div>
          <div class="buttons-row2">
            <div class="button"><button value="4">4</button></div>
            <div class="button"><button value="5">5</button></div>
            <div class="button"><button value="6">6</button></div>
            <div class="button"><button value="-">-</button></div>
          </div>
          <div class="buttons-row3">
            <div class="button"><button value="1">1</button></div>
            <div class="button"><button value="2">2</button></div>
            <div class="button"><button value="3">3</button></div>
            <div class="button"><button value="*">*</button></div>
          </div>
          <div class="buttons-row4">
            <div class="button"><button value="0">0</button></div>
            <div class="button"><button value=".">.</button></div>
            <div class="button"><button value="del">C</button></div>
            <div class="button"><button value="/">/</button></div>
          </div>
          <div class="enter-button"><button value="enter">enter</button></div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
